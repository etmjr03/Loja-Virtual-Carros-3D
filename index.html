<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja seu carro em 3D</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Carros em 3D</h1>

    <model-viewer
    class="img-carro"
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="auto"
    ar-placement="floor"
    src="./assets/bmw_750i.glb"
    ios-src="./assets/bmw_750i.usdz"
    poster=""
    shadow-intensity="1"
    reveal="auto"
    camera-controls
    auto-rotate
    >

    <button slot="ar-button" class="button-ar">
        Ver carro em sua frente!
    </button>

    </model-viewer>

    <model-viewer
    class="img-carro"
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="auto"
    ar-placement="floor"
    src="./assets/centenario_lp770-4_2016.glb"
    ios-src="./assets/centenario_lp770-4_2016.usdz"
    poster=""
    shadow-intensity="1"
    reveal="auto"
    camera-controls
    auto-rotate
    >

    <button slot="ar-button" class="button-ar">
        Ver carro em sua frente!
    </button>

    </model-viewer>

    
</body>
</html>
